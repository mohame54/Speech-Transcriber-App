# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - speech-english

on:
  push:
    branches:
      - main
    paths:
      - 'whisper/**'  
      - 'app.py'
      - 'requirements.txt'
      - 'startup.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download the decoder.onnx and encoder.onnx
        run: wget 'https://drive.google.com/u/0/uc?id=1-0chhKypgGvRb1-aLy6Kp7RIwaThNCbm&export=download&confirm=t&uuid=4e545755-2ec0-401b-af89-112a6b765ba4&at=AB6BwCA7FFgl0i0sZs5rUCAWCRPT:1702764844470' -O './whisper/Pretrained/decoder.int8.onnx'  
        run: wget 'https://drive.google.com/u/0/uc?id=1---yRGFuksLXfxuW9KUTBdKEa7vV68Yv&export=download' -O './whisper/Pretrained/encoder.int8.onnx'
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Log in to Azure CLI using service principal
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'speech-english'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9ED3C1F16EB647B597CF6E035E8835D1 }}
